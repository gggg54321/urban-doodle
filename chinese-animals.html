    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>濒危动物保护</title>
        <style>
            /* 全局样式 */
            :root {
                --bg-color: #ffffff;
                --text-color: #333333;
                --primary-color: #2e8b57;
                --secondary-color: #3cb371;
                background-color: #0edc4f;
            }
    
            [data-theme="dark"] {
                --bg-color: #333333;
                --text-color: #fcf9f9;
            }
            h1 {
                width: 1100px;
                color: cornflowerblue;
            }
    
            h1:hover {
                animation: animate 0.5s linear infinite;
            }
    
            @keyframes animate {
    
                0%,
                25% {
                    text-shadow: 2px 2px 2px #ff6384;
                }
    
                50% {
                    text-shadow: 2px -2px 2px #ff6384;
                }
    
                75% {
                    text-shadow: -2px 2px 2px #ff6384;
                }
    
                100% {
                    text-shadow: -2px -2px 2px #ff6384;
                }
            }
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                background-attachment: fixed;
                background-size: cover;
                color: var(--text-color);
                transition: background-color 0.3s, color 0.3s;
            }
    
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.7);
                z-index: -1;
            }
    
            header {
                background-color: rgba(46, 139, 87, 0.9);
                color: #fff;
                padding: 20px;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
    
            header h1 {
                margin: 0;
                font-size: 2.5rem;
            }
    
            nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                gap: 20px;
            }
    
            nav li {
                display: inline-block;
            }
    
            nav a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s ease;
            }
    
            nav a:hover {
                color: #ffeb3b54;
            }
    
            section {
                padding: 40px 20px;
                background-color: rgba(255, 255, 255, 0.9);
                margin: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                animation: fadeIn 1s ease-in-out;
            }
    
            h2 {
                color: var(--primary-color);
                margin-bottom: 20px;
            }
    
            h3 {
                color: var(--primary-color);
            }
    
            p {
                line-height: 1.6;
            }
    
            .animal-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
    
            .animal-card {
                border: 1px solid #ddd;
                padding: 15px;
                text-align: center;
                background-color: #afdbf0;
                border-radius: 10px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
    
            .animal-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 12px rgba(223, 69, 223, 0.1);
            }
    
            .animal-card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                border-radius: 10px;
            }
    
            .animal-card h3 {
                margin: 10px 0;
                color: var(--primary-color);
            }
    
            .animal-card p {
                font-size: 0.9rem;
                color: #555;
            }
    
            .animal-card span {
                display: block;
                margin-top: 10px;
                font-weight: bold;
                color: #e74c3c;
            }
    
            footer {
                background-color: rgba(46, 139, 87, 0.9);
                color: #fff;
                text-align: center;
                padding: 10px;
                margin-top: 40px;
            }
    
            footer a {
                color: #ffeb3b;
                text-decoration: none;
                transition: color 0.3s ease;
            }
    
            footer a:hover {
                color: #fff;
            }
    
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
    
                to {
                    opacity: 1;
                }
            }
    
            @media (max-width: 768px) {
                .animal-grid {
                    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                }
    
                header h1 {
                    font-size: 2rem;
                }
    
                nav ul {
                    flex-direction: column;
                    gap: 10px;
                }
            }
    
    
            /* 时间线样式 */
            .timeline {
                display: flex;
                flex-wrap: nowrap;
                overflow-x: auto;
                padding: 20px 0;
            }
    
            .timeline-item {
                flex: 0 0 300px; /* 每个时间线项目的宽度 */
                position: relative;
                margin: 0 20px;
                padding: 20px;
                animation: slideIn 7s ease-in-out; /* 增加动画 */
            }
    
            @keyframes slideIn {
                from {
                    transform: translateX(-100%);
                    opacity: 0;
                }
    
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
    
            .timeline-item::after {
                content: "";
                position: absolute;
                width: 16px;
                height: 16px;
                background-color: white;
                border: 2px solid var(--primary-color);
                top: 50%;
                transform: translateY(-50%);
                border-radius: 50%;
            }
    
            .timeline-item:nth-child(odd)::after {
                right: -9px;
            }
    
            .timeline-item:nth-child(even)::after {
                left: -9px;
            }
    
            .timeline-content {
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
    
            /* 二级页面通用样式 */
            .sub-page section {
                margin-bottom: 40px;
            }
    
            .sub-page p {
                text-indent: 2em;
            }
    
            .sub-page ul {
                list-style-type: disc;
                padding-left: 20px;
            }
    
            /* 模态框样式 */
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(231, 108, 172, 0.4);
            }
    
            .modal-content {
                background-color: #a3e9c2;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                max-width: 600px;
                position: relative;
            }
    
            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }
    
            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
              padding: 120px;
            }
    
            .mainbox {
                width: 320px;
                height: 320px;
                position: relative;
                /* 超出隐藏需要加上 */
                overflow: hidden;
            }
    
            .content {
                width: 320px;
                height: 320px;
                line-height: 320px;
                text-align: center;
                background-color: #cde;
            }
    
            .line {
                /* 结合外层元素的相对定位 */
                position: absolute;
            }
    
            .line:nth-child(1) {
                top: 0;
                left: 0;
                width: 100%;
                height: 3px;
                /* 加上渐变效果，方可形成拖尾效果 */
                background: linear-gradient(90deg, transparent, orange);
                animation: animate1 8s linear infinite;
            }
    
            /* 分别控制其上下左右的定位距离，从而形成线条跟随效果 */
            @keyframes animate1 {
                0% {
                    left: -100%;
                }
    
                50%,
                100% {
                    left: 100%;
                }
            }
    
            .line:nth-child(2) {
                top: -100%;
                right: 0;
                width: 3px;
                height: 100%;
                background: linear-gradient(180deg, transparent, red);
                animation: animate2 8s linear infinite;
                /* 注意要加上延时触发动画效果，这样线条才会依次触发 */
                animation-delay: 2s;
            }
    
            @keyframes animate2 {
                0% {
                    top: -100%;
                }
    
                50%,
                100% {
                    top: 100%;
                }
            }
    
            .line:nth-child(3) {
                bottom: 0;
                right: 0;
                width: 100%;
                background: linear-gradient(270deg, transparent, green);
                animation: animate3 8s linear infinite;
                animation-delay: 4s;
            }
    
            @keyframes animate3 {
                0% {
                    right: -100%;
                    height: 3px;
                }
    
                50%,
                100% {
                    height: 2px;
                    right: 100%;
                }
            }
    
            .line:nth-child(4) {
                bottom: -100%;
                left: 0;
                width: 3px;
                height: 100%;
                background: linear-gradient(360deg, transparent, #3a86ff);
                animation: animate4 8s linear infinite;
                animation-delay: 6s;
            }
    
            @keyframes animate4 {
                0% {
                    bottom: -100%;
                }
    
                50%,
                100% {
                    bottom: 100%;
                }
            }
    
            /* 自定义捐款金额 */
            .custom-donation {
                margin-top: 20px;
            }
    
            .custom-donation input {
                padding: 10px;
                width: 100px;
                margin-right: 10px;
                border: 1px solid #4943e0;
                border-radius: 5px;
            }
    
            .custom-donation button {
                padding: 10px 20px;
                background-color: var(--primary-color);
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    
            .custom-donation button:hover {
                background-color: var(--secondary-color);
            }
            
        </style>
    </head>

        <section id="chinese-animals" class="sub-page">
            <h2>中国的濒危动物</h2>
            <div class="animal-grid" id="chinese-animals-grid"></div>
        </section>
    
    
        <script>
            // 动物数据
            const chineseAnimals = [
                { name: "大熊猫", image: "https://source.unsplash.com/400x300/?panda", description: "中国特有物种，主要分布于四川、陕西和甘肃。", status: "濒危", link: "https://gggg54321.github.io/jubilant-spork/" },
                { name: "东北虎", image: "https://source.unsplash.com/400x300/?tiger", description: "现存体型最大的猫科动物，分布于中国东北及俄罗斯远东地区。", status: "极危", link: "https://gggg54321.github.io/probable-octo-couscous/" },
                { name: "亚洲象", image: "https://source.unsplash.com/400x300/?asian-elephant", description: "中国云南地区有少量分布，因栖息地减少而濒危。", status: "濒危", link: "https://zh.wikipedia.org/wiki/亚洲象" },
                { name: "藏羚羊", image: "https://source.unsplash.com/400x300/?tibetan-antelope", description: "青藏高原特有物种，因非法盗猎而濒危。", status: "近危", link: "https://zh.wikipedia.org/wiki/藏羊羊" },
                { name: "金丝猴", image: "https://source.unsplash.com/400x300/?golden-snub-nosed-monkey", description: "中国特有的珍稀灵长类动物，包括川金丝猴、滇金丝猴等。", status: "濒危", link: "https://zh.wikipedia.org/wiki/金丝猴" },
                { name: "白鳍豚", image: "https://source.unsplash.com/400x300/?baiji", description: "长江特有淡水鲸类，可能已功能性灭绝。", status: "极危（可能灭绝）", link: "https://zh.wikipedia.org/wiki/白骑豚" },
                { name: "华南虎", image: "https://source.unsplash.com/400x300/?south-china-tiger", description: "中国特有的虎亚种，野外已灭绝。", status: "野外灭绝", link: "https://zh.wikipedia.org/wiki/南南虎" },
                { name: "中华鲟", image: "https://source.unsplash.com/400x300/?chinese-sturgeon", description: "长江流域特有古老鱼类，因水利工程濒危。", status: "极危", link: "https://zh.wikipedia.org/wiki/中华鲜" },
                { name: "伊犁鼠兔", image: "https://source.unsplash.com/400x300/?ili-pika", description: "新疆特有高山动物，因栖息地破坏而濒危。", status: "濒危", link: "https://zh.wikipedia.org/wiki/伊利鼠兔" },
                { name: "黑颈鹤", image: "https://source.unsplash.com/400x300/?black-necked-crane", description: "青藏高原特有鸟类，因栖息地退化濒危。", status: "易危", link: "https://zh.wikipedia.org/wiki/黑颈鹤" },
                { name: "朱鹮", image: "https://source.unsplash.com/400x300/?crested-ibis", description: "中国特有的珍稀鸟类，曾濒临灭绝。", status: "极危", link: "https://zh.wikipedia.org/wiki/朱鹢" },
                { name: "白头叶猴", image: "https://source.unsplash.com/400x300/?white-headed-langur", description: "广西特有灵长类动物，因栖息地丧失濒危。", status: "极危", link: "https://zh.wikipedia.org/wiki/白头叶猴" },
                { name: "莽山烙铁头蛇", image: "https://source.unsplash.com/400x300/?mengshan-pit-viper", description: "中国特有毒蛇，因栖息地破坏濒危。", status: "极危", link: "https://zh.wikipedia.org/wiki/茂山铜铁头蛇" },
                { name: "扬子鳄", image: "https://source.unsplash.com/400x300/?chinese-alligator", description: "中国特有的鳄鱼，因栖息地破坏濒危。", status: "极危", link: "https://zh.wikipedia.org/wiki/拉子鳄" },
                { name: "河狸", image: "https://source.unsplash.com/400x300/?beaver", description: "中国新疆地区分布的珍贵啮齿类动物。", status: "濒危", link: "https://zh.wikipedia.org/wiki/河狸" },
                { name: "黑麂", image: "https://source.unsplash.com/400x300/?black-fronted-muntjac", description: "中国特有的鹿科动物，因栖息地丧失濒危。", status: "濒危", link: "https://zh.wikipedia.org/wiki/黑麋" },
                { name: "坡鹿", image: "https://source.unsplash.com/400x300/?elaphodus-cephalophus", description: "海南特有鹿种，因栖息地破坏濒危。", status: "濒危", link: "https://zh.wikipedia.org/wiki/堡鹿" },
                { name: "普氏原羚", image: "https://source.unsplash.com/400x300/?przewalski's-gazelle", description: "中国青海特有羚羊，因栖息地丧失濒危。", status: "极危", link: "https://zh.wikipedia.org/wiki/普氏原羚" },
                { name: "白唇鹿", image: "https://source.unsplash.com/400x300/?white-lipped-deer", description: "青藏高原特有鹿种，因过度捕猎濒危。", status: "易危", link: "https://zh.wikipedia.org/wiki/白各鹿" },
                { name: "穿山甲", image: "https://source.unsplash.com/400x300/?pangolin", description: "因非法贸易而极度濒危的哺乳动物。", status: "极危", link: "https://zh.wikipedia.org/wiki/串山猫" }
            ];
    
            // 动态生成中国濒危动物卡片
            const chineseGrid = document.getElementById('chinese-animals-grid');
            chineseAnimals.forEach(animal => {
                const card = document.createElement('div');
                card.className = 'animal-card';
                card.innerHTML = `
                    <a href="${animal.link}" target="_blank">
                        <img src="${animal.image}" alt="${animal.name}">
                    </a>
                    <h3>${animal.name}</h3>
                    <p>${animal.description}</p>
                    <span>保护现状: ${animal.status}</span>
                `;
                chineseGrid.appendChild(card);
            });
    
            // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', () => {
                document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', document.body.dataset.theme);
            });
    
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.dataset.theme = savedTheme;
            }
    
            
        </script>
